# KubeVirt VM â€” attaches to 'vlan-trunk-net' (OVS trunk). VLAN tagging may be done in-guest.
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm-vlan-trunk
  namespace: vmtest
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: vm-vlan-trunk
    spec:
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: rootdisk
          interfaces:
          - name: trunk-net
            bridge: {}
        resources:
          requests:
            memory: 2Gi
      networks:
      - name: trunk-net
        multus:
          networkName: vmtest/vlan-trunk-net
      volumes:
      - name: rootdisk
        containerDisk:
          image: quay.io/kubevirt/cirros-container-disk-demo:latest
